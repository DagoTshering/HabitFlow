{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0"><i class="fas fa-user me-2"></i>Profile</h4>
      </div>
      <div class="card-body p-4">
        <div class="d-flex align-items-center mb-4">
          <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 60px; height: 60px;">
            <i class="fas fa-user text-white fa-2x"></i>
          </div>
          <div>
            <h5 class="mb-0">{{ current_user.name }}</h5>
            <p class="text-muted mb-0">{{ current_user.email }}</p>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="card bg-light">
              <div class="card-body text-center">
                <i class="fas fa-chart-line fa-2x text-primary mb-2"></i>
                <h5>Habit Stats</h5>
                <p class="text-muted">View your progress</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card bg-light">
              <div class="card-body text-center">
                <i class="fas fa-cog fa-2x text-primary mb-2"></i>
                <h5>Settings</h5>
                <p class="text-muted">Manage account</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="mt-4">
          <a href="{{ url_for('routes.index') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
